<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Welcome in My shop</h1>
    <section class="products">
        <h2>Produkty:</h2>
        <ul class="products-list">
            <li><strong>'Stacja dokująca do laptopa'</strong> - 1519.1
                <button class="btn-buy" data-name="dockingStation" data-price="1519.1">Dodaj do koszyka</button>
            </li>
            <li><strong>'Mysz do gier'</strong> - 122.98
                <button class="btn-buy" data-name="gamingMouse" data-price="122.98">Dodaj do koszyka</button>
            </li>
            <li><strong>'klawiatura do gier'</strong> - 525.8
                <button class="btn-buy" data-name="gamingKeyeboard" data-price="525.8">Dodaj do koszyka</button>
            </li>
        </ul>
    </section>

    <section class="basket">
        <h2>Twój koszyk:</h2>
        <ul>
            <li class="basket-list"></li>
        </ul>
        <button class="btn-buy-all" disabled>Zakup produkty !</button>
    </section>
    
    <section class="admin-add-items">
        <h2>Administrator, dodaj produkty:</h2>
        <form class="form-add-product">
            <input type="text" name="product-name" placeholder="podaj nazwę produktu" required>
            <input type="number" name="product-price" placeholder="podaj cenę produktu" required>
            <input type="submit">
        </form>
    </section>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/basket.js"></script>
    <script src="scripts/userInterface.js"></script>
    <script src="scripts/adminUi.js"></script>
</body>
</html>
